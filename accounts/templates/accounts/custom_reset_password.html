{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>

  <!-- Bootstrap & FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    :root {
      --primary: #ffc107;
      --primary-dark: #d39e00;
      --text-main: #343a40;
      --light-bg: #f8f9fa;
    }

    body {
      background: var(--light-bg);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: var(--text-main);
    }

    .reset-card {
      max-width: 500px;
      width: 100%;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 40px;
      position: relative;
    }

    .reset-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      height: 6px;
      width: 100%;
      background: linear-gradient(to right, var(--primary), transparent);
    }

    .form-group { margin-bottom: 1.5rem; }

    .toggle-btn {
      border: none;
      background: transparent;
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      padding: 0;
    }

    .form-control:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 0.25rem rgba(255, 193, 7, 0.25);
    }

    .btn-reset {
      width: 100%;
      padding: 0.75rem;
      font-weight: 500;
      border-radius: 8px;
      background-color: var(--primary);
      border: none;
      transition: background-color .2s, transform .2s;
    }

    .btn-reset:hover { background-color: var(--primary-dark); transform: translateY(-1px); }

    .message { padding: .75rem 1.25rem; margin-bottom: 1.5rem; border-radius: 8px; }
    .error { background:#f8d7da; color:#721c24; border-left:5px solid #dc3545; }
    .success { background:#d4edda; color:#155724; border-left:5px solid #28a745; }
  </style>
</head>
<body>
  <div class="reset-card">
    <h2 class="text-center mb-4">Reset Your Password</h2>

    {% for message in messages %}
      <div class="message {{ message.tags }}">{{ message }}</div>
    {% endfor %}

    <form method="post">
      {% csrf_token %}
      <div class="form-group position-relative">
        <label for="password1" class="form-label">New Password</label>
        <input type="password" class="form-control" name="password1" id="password1" required>
        <button type="button" class="toggle-btn" data-target="password1">
          <i class="fa-solid fa-eye"></i>
        </button>
      </div>

      <div class="form-group position-relative">
        <label for="password2" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" name="password2" id="password2" required>
        <button type="button" class="toggle-btn" data-target="password2">
          <i class="fa-solid fa-eye"></i>
        </button>
      </div>

      <button type="submit" class="btn-reset">Reset Password</button>
    </form>
  </div>

  <!-- Bootstrap JS + Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Toggle-password script -->
  <script>
    document.querySelectorAll('.toggle-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const targetId = btn.dataset.target;
        const input = document.getElementById(targetId);
        const icon = btn.querySelector('i');

        if (input.type === 'password') {
          input.type = 'text';
          icon.classList.replace('fa-eye', 'fa-eye-slash');
        } else {
          input.type = 'password';
          icon.classList.replace('fa-eye-slash', 'fa-eye');
        }
      });
    });
  </script>
</body>
</html>

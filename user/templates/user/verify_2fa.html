<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2FA Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .verification-card {
            max-width: 500px;
            margin: 5rem auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            border-radius: 10px 10px 0 0 !important;
        }
        .form-control-lg {
            font-size: 1.25rem;
            letter-spacing: 0.5rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="verification-card card">
            <div class="card-header bg-primary text-white text-center py-3">
                <h4 class="mb-0">Two-Factor Verification</h4>
            </div>
            <div class="card-body p-4">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    {% endfor %}
                {% endif %}
                
                <p class="text-muted mb-4">Please enter the 6-digit code from your authenticator app:</p>
                
                <form method="post" class="mb-3">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{ next_url }}">
                    
                    <div class="mb-3">
                        <label for="token" class="form-label">Verification Code</label>
                        <input type="text" id="token" name="token" 
                               class="form-control form-control-lg text-center" 
                               placeholder="123456" required autofocus
                               pattern="\d{6}" title="Enter 6-digit code"
                               inputmode="numeric">
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 py-2">
                        Verify & Continue
                    </button>
                </form>
                
                <div class="text-center mt-3">
                    <a href="{% url 'public_user:account_settings' %}" class="text-decoration-none">
                        <i class="fas fa-arrow-left me-1"></i> Back to Account Settings
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script>
        // Auto-focus the input field
        document.getElementById('token').focus();
        
        // Auto-advance after 6 digits
        document.getElementById('token').addEventListener('input', function(e) {
            if (this.value.length === 6) {
                this.form.submit();
            }
        });
    </script>
</body>
</html>

<!-- collector/templates/collector/verify_two_otps.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Verify OTPs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
  <div class="card p-4 shadow" style="max-width: 500px; width: 100%;">
    <h4 class="mb-3 text-center text-warning">Verify OTPs</h4>
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="collector_otp" class="form-label">Collector OTP</label>
        <input type="text" name="collector_otp" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="officer_otp" class="form-label">District Officer OTP</label>
        <input type="text" name="officer_otp" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-warning w-100">Verify</button>
    </form>
  </div>
</body>
</html>

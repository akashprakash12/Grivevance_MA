<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Officer (Collector)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

  <h2>Update Officer (Collector)</h2>
  <form method="post">
    {% csrf_token %}

    <div class="mb-3">
      <label>Username</label>
      <input type="text" class="form-control" value="{{ officer.username }}" disabled>
    </div>

    <div class="mb-3">
      {{ form.first_name.label_tag }} {{ form.first_name }}
    </div>
    <div class="mb-3">
      {{ form.last_name.label_tag }} {{ form.last_name }}
    </div>
    <div class="mb-3">
      {{ form.email.label_tag }} {{ form.email }}
    </div>
    <div class="mb-3">
      {{ form.phone.label_tag }} {{ form.phone }}
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" name="is_hod" id="is_hod" {% if is_hod %}checked{% endif %}>
      <label class="form-check-label" for="is_hod">Set as HOD</label>
    </div>

    <p><strong>Department:</strong> {{ officer.officerprofile.department.name }}</p>

    <button type="submit" class="btn btn-primary">Update Officer</button>
  </form>

</body>
</html>

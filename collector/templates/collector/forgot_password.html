<!-- collector/templates/collector/forgot_password.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgot Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
  <div class="card p-4 shadow" style="max-width: 500px; width: 100%;">
    <h4 class="mb-3 text-center text-warning">Reset Password Request</h4>
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
    <form method="post">
      {% csrf_token %}
      <p class="text-muted mb-3">
        An OTP will be sent to your email and your District Officerâ€™s email.
      </p>
      <button type="submit" class="btn btn-warning w-100">Send OTPs</button>
    </form>
  </div>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Remark â€“ {{ grievance.grievance_id }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #002855;
      margin-bottom: 30px;
    }
    label {
      font-weight: 600;
    }
    .btn-primary {
      background-color: #002855;
      border: none;
    }
    .btn-primary:hover {
      background-color: #08438f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2><i class="fas fa-comment-dots me-2"></i>Update Grievance Remark</h2>

    <form method="POST" action="">
      {% csrf_token %}
      
      <div class="mb-3">
        <label class="form-label">Grievance ID</label>
        <input type="text" class="form-control" value="{{ grievance.grievance_id }}" disabled>
      </div>

      <div class="mb-3">
        <label class="form-label">Applicant Name</label>
        <input type="text" class="form-control" value="{{ grievance.applicant_name }}" disabled>
      </div>

      <div class="mb-3">
        <label class="form-label">Current Priority</label>
        <select name="priority" class="form-select" required>
          <option value="" disabled selected>Select Priority</option>
          <option value="LOW" {% if grievance.priority == "LOW" %}selected{% endif %}>Low</option>
          <option value="MEDIUM" {% if grievance.priority == "MEDIUM" %}selected{% endif %}>Medium</option>
          <option value="HIGH" {% if grievance.priority == "HIGH" %}selected{% endif %}>High</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Remark</label>
        <textarea name="remark" class="form-control" rows="5" placeholder="Enter remark here..." required>{{ grievance.remark }}</textarea>
      </div>

      <div class="d-flex justify-content-end gap-2">
        <a href="#" class="btn btn-outline-secondary">Back</a>
        <button type="submit" class="btn btn-primary"><i class="fas fa-save me-1"></i>Save Remark</button>
      </div>
    </form>
  </div>

  <!-- FontAwesome & Bootstrap -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Change Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --indigo: #002855;
      --accent: #ffc107;
      --bg: #f4f6f9;
      --br: .75rem;
    }
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: var(--bg);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .password-card {
      width: 100%;
      max-width: 500px;
      background: #fff;
      border-left: 5px solid var(--accent);
      border-radius: var(--br);
      box-shadow: 0 .5rem 1rem rgba(0,0,0,.08);
      padding: 2rem;
    }
    h2 {
      text-align: center;
      color: var(--indigo);
      font-weight: 700;
      margin-bottom: 1.5rem;
      position: relative;
      padding-bottom: .75rem;
    }
    h2::after {
      content: '';
      position: absolute;
      left: 50%;
      bottom: 0;
      transform: translateX(-50%);
      width: 100px;
      height: 3px;
      background: var(--accent);
      border-radius: 3px;
    }
    .forgot-link {
  display: inline-block;
  font-size: 0.95rem;
  color: #6c757d;
  text-decoration: none;
  transition: color 0.2s ease;
}

.forgot-link:hover {
  color: var(--indigo);
  text-decoration: underline;
}

    .btn-password {
      background: var(--indigo);
      color: #fff;
      padding: .75rem 1.5rem;
      border-radius: .5rem;
      font-weight: 500;
      border: none;
    }
    .btn-password:hover {
      background: #08438f;
      transform: translateY(-2px);
    }
    .btn-back {
      background: #6c757d;
      color: #fff;
      padding: .75rem 1.5rem;
      border-radius: .5rem;
      font-weight: 500;
      border: none;
    }
    .btn-back:hover {
      background: #5a6268;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="password-card">
    <h2>Change Password</h2>

    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
    {% endfor %}

    <form method="post" id="password-form">
      {% csrf_token %}
      
      <div class="mb-3 form-floating">
        <input type="password" class="form-control" name="old_password" id="id_old_password" required>
        <label for="id_old_password">Current Password</label>
      </div>
      
      <div class="mb-3 form-floating">
        <input type="password" class="form-control" name="new_password" id="id_new_password" required>
        <label for="id_new_password">New Password</label>
      </div>
      
      <div class="mb-3 form-floating">
        <input type="password" class="form-control" name="confirm_password" id="id_confirm_password" required>
        <label for="id_confirm_password">Confirm New Password</label>
      </div>
      
      <div class="d-grid gap-2 mt-4">
        <button type="submit" class="btn btn-password">
          <i class="fas fa-lock me-2"></i> Change Password
        </button>
        <a href="{% url 'collector:update_collector' request.user.username %}" class="btn btn-back">
          <i class="fas fa-arrow-left me-2"></i> Back to Profile
        </a>
      </div>
      <div class="text-center mt-3">
        <a href="{% url 'collector:collector_forgot_password' %}">Forgot Password?</a>
       
      </div>
      
      
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('password-form').addEventListener('submit', function(e) {
      const newPassword = document.getElementById('id_new_password').value;
      const confirmPassword = document.getElementById('id_confirm_password').value;
      if (newPassword !== confirmPassword) {
        e.preventDefault();
        alert('New passwords do not match!');
      }
    });
  </script>
</body>
</html>

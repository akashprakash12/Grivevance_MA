<!-- templates/collector/create_do.html -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Create District Officer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-body">
            <h3 class="card-title text-center mb-4">Create District Officer</h3>

            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <!-- Render all fields in the form -->
                {{ user_form.as_p }}

                <button type="submit" class="btn btn-primary mt-3">Create Officer</button>
            </form>

            {% if messages %}
                <div class="mt-4">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        </div>
    </div>
</div>
</body>
</html>

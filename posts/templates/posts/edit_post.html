{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Complaint</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --indigo: #002855;
      --indigo-light: #08438f;
      --accent: #ffc107;
      --bg: #f4f6f9;
      --card-shadow: 0 2px 8px rgba(0, 0, 0, .08);
      --card-shadow-hover: 0 6px 16px rgba(0, 0, 0, .12);
    }
    
    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .edit-container {
      width: 100%;
      max-width: 700px;
      background: #fff;
      border-radius: 12px;
      box-shadow: var(--card-shadow);
      padding: 30px;
      border-left: 5px solid var(--accent);
      position: relative;
      overflow: hidden;
    }
    
    .edit-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      height: 5px;
      width: 100%;
      background: linear-gradient(to right, var(--accent), transparent 80%);
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .header-icon {
      font-size: 2.5rem;
      color: var(--accent);
      margin-bottom: 15px;
    }
    
    .header h1 {
      font-size: 28px;
      font-weight: 600;
      color: var(--indigo);
      margin-bottom: 8px;
    }
    
    .header p {
      color: #6c757d;
      font-size: 14px;
    }
    
    .alert-danger {
      background-color: rgba(220, 53, 69, 0.1);
      color: #dc3545;
      border: none;
      border-radius: 8px;
      padding: 12px 15px;
      margin-bottom: 25px;
      display: flex;
      align-items: center;
    }
    
    .alert-danger i {
      margin-right: 10px;
      font-size: 1.2rem;
    }
    
    .form-label {
      font-weight: 500;
      color: var(--indigo);
      margin-bottom: 8px;
    }
    
    .form-control {
      border-radius: 8px;
      padding: 12px 15px;
      border: 1px solid #dee2e6;
      transition: all 0.3s;
      min-height: 150px;
    }
    
    .form-control:focus {
      border-color: var(--indigo-light);
      box-shadow: 0 0 0 0.25rem rgba(0, 40, 85, 0.25);
    }
    
    .form-text {
      font-size: 13px;
      color: #6c757d;
      margin-top: 5px;
    }
    
    .button-group {
      display: flex;
      gap: 15px;
      margin-top: 30px;
      flex-direction: column;
    }
    
    @media (min-width: 576px) {
      .button-group {
        flex-direction: row;
      }
    }
    
    .btn {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      font-weight: 500;
      font-size: 15px;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .btn-primary {
      background-color: var(--indigo);
      border-color: var(--indigo);
    }
    
    .btn-primary:hover {
      background-color: var(--indigo-light);
      border-color: var(--indigo-light);
      transform: translateY(-2px);
      box-shadow: var(--card-shadow-hover);
    }
    
    .btn-outline-secondary {
      color: var(--indigo);
      border-color: #dee2e6;
    }
    
    .btn-outline-secondary:hover {
      background-color: #f8f9fa;
      border-color: #dee2e6;
      transform: translateY(-2px);
    }
    
    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 13px;
      color: #6c757d;
    }
    
    .footer a {
      color: var(--indigo-light);
      text-decoration: none;
    }
    
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="edit-container">
    <header class="header">
      <div class="header-icon">
        <i class="fas fa-edit"></i>
      </div>
      <h1>Edit Your Complaint</h1>
      <p>Update your grievance details</p>
    </header>

    {% if error %}
    <div class="alert alert-danger">
      <i class="fas fa-exclamation-circle"></i>
      {{ error }}
    </div>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <div class="mb-4">
        <label for="message" class="form-label">Complaint Details</label>
        <textarea id="message" name="message" class="form-control" placeholder="Describe your complaint in detail...">{{ post.message }}</textarea>
        <small class="form-text">Maximum 500 characters</small>
      </div>

      <div class="button-group">
        <a href="{% url 'posts:manage_posts' %}" class="btn btn-outline-secondary">
          <i class="fas fa-arrow-left"></i>
          Cancel
        </a>
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-check"></i>
          Update Complaint
        </button>
      </div>
    </form>
    
    <div class="footer">
      <p>Need help? <a href="#">Contact support</a></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
